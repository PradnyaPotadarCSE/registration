<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Name Split Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2><font color ="white">Registration  Form</h2></font>
        <form id="nameForm">
            <div class="form-group">
                <font color ="white"><label for="fullname" class="form-label">Full Name</label>
                <input type="text" id="fullname" class="form-control" placeholder="Enter Full Name" required></font>
            </div>
            
            <div class="form-group">
                <font color ="white"><label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" class="form-control" placeholder="First Name" disabled></font>
            </div>

            <div class="form-group">
                <font color ="white"><label for="middleName" class="form-label">Middle Name</label>
                <input type="text" id="middleName" class="form-control" placeholder="Middle Name" disabled></font>
            </div>

            <div class="form-group">
                <font color ="white"><label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" class="form-control" placeholder="Last Name" disabled></font>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container">
        <h2><font color ="white">Aadhar Number Validation</h2>
        <form id="aadharForm">
            <div class="form-group">
                <label for="aadhar" class="form-label">Aadhar Number</label>
                <input type="text" id="aadhar" class="form-control" placeholder="Enter 12-digit Aadhar Number" required>
                <div class="error" id="aadharError"></div></font>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container">
    <h2><font color ="white">PAN And Mobile Number Validation</h2>
        <form id="validationForm">
            
            <div class="form-group">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" id="fullname" class="form-control" placeholder="Enter Full Name" required>
                <div class="error" id="fullnameError"></div>
            </div>

            
            <div class="form-group">
                <label for="pan" class="form-label">PAN Card Number</label>
                <input type="text" id="pan" class="form-control" placeholder="Enter PAN Card Number (ABCDE1234F)" required>
                <div class="error" id="panError"></div>
            </div>

            
            <div class="form-group">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="text" id="mobile" class="form-control" placeholder="Enter Mobile Number" required>
                <div class="error" id="mobileError"></div>
            </div>

            <div class="form-group">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" id="dob" class="form-control" required>
                <div class="error" id="dobError"></div></font>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container">
        <h2><font color ="white">Marks and Percentage Calculation</h2>
        <form id="marksForm">
            
            <div class="form-group">
                <label for="subject1" class="form-label">Subject 1</label>
                <input type="number" id="subject1" class="form-control" placeholder="Enter marks for Subject 1" required>
            </div>

            <div class="form-group">
                <label for="subject2" class="form-label">Subject 2</label>
                <input type="number" id="subject2" class="form-control" placeholder="Enter marks for Subject 2" required>
            </div>

            <div class="form-group">
                <label for="subject3" class="form-label">Subject 3</label>
                <input type="number" id="subject3" class="form-control" placeholder="Enter marks for Subject 3" required>
            </div>

            <div class="form-group">
                <label for="subject4" class="form-label">Subject 4</label>
                <input type="number" id="subject4" class="form-control" placeholder="Enter marks for Subject 4" required>
            </div>

            <div class="form-group">
                <label for="subject5" class="form-label">Subject 5</label>
                <input type="number" id="subject5" class="form-control" placeholder="Enter marks for Subject 5" required>
            </div>

            <div class="form-group">
                <label for="subject6" class="form-label">Subject 6</label>
                <input type="number" id="subject6" class="form-control" placeholder="Enter marks for Subject 6" required>
            </div>

            <div class="form-group">
                <label for="totalMarks" class="form-label">Total Marks (Best 5 Subjects)</label>
                <input type="text" id="totalMarks" class="form-control" disabled>
            </div>

            <div class="form-group">
                <label for="percentage" class="form-label">Percentage</label>
                <input type="text" id="percentage" class="form-control" disabled></font>
            </div>

            <button type="submit" class="btn btn-primary">Calculate</button>
             <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
